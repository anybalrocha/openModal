<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button id="btnClickMe" onclick="showModal()">Click Me</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to continue?</p>
            <br>
            <button id="btnModalYes" onclick="modalOption('Yes')">Yes</button>
            <button id="btnModalCancel" onclick="modalOption('Cancel')">Cancel</button>
        </div>
    </div>

    <div id="resultModal" class="modalResult">
        <p>You just clicked "<span id="modalOption"></span>"</p>
    </div>

<script src="index.js"></script>

</body>
</html>
