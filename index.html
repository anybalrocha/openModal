<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
    display: none;
    position: fixed; 
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4); /* Opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

</style>
</head>

<body>
    <div>
        <button id="btnClickMe" onclick="openModal()" class="modal-button">Click Me</button>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to continue?</p>
          <button id="btnModalYes" onclick="modalOption('Yes')" class="modal-button">Yes</button>
          <button id="btnModalCancel" onclick="modalOption('Cancel')" class="modal-button">Cancel</button>
        </div>
      </div>


<script>
    var btn = document.getElementById("btnClickMe");
    var modal = document.getElementById("myModal");
    btn.onclick = function() {
        modal.style.display = "block";
    }

    function modalOption(modalOption) {
        alert(modalOption);
    }
</script>

</body>
</html>
